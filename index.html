<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.scss" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="machine">
          <div class="__head">
            a
          </div>
          <div class="__body">
            <div class="neon-hands">
              <div class="__rock active"></div>
              <div class="__paper"></div>
              <div class="__scissors"></div>
            </div>
            <div class="roulette">
              <div class="2 5"></div>
              <div class="1 3"></div>
              <div class="2 6"></div>
              <div class="2 7"></div>
              <div class="1 4"></div>
              <div class="2 8"></div>
              <div class="2 8"></div>
              <div class="5 20"></div>
              <div class="1 1"></div>
              <div class="2 2"></div>
              <div class="2 3"></div>
              <div class="1 2"></div>
              <div class="2 4"></div>
            </div>
            <div class="game-result">
              <div class="on">
                <div class="win">
                  <div class="left"></div>
                  <div class="right"></div>
                </div>
                <div class="lose"></div>
                <div class="draw"></div>
              </div>
              <div class="off">
                <div class="win">
                  <div class="left"></div>
                  <div class="right"></div>
                </div>
                <div class="lose"></div>
                <div class="draw"></div>
              </div>
            </div>
            <div class="buttons">
              <a data-val="ROCK"><i class="btn_rock"></i></a>
              <a data-val="PAPER"><i class="btn_paper"></i></a>
              <a data-val="SCISSORS"><i class="btn_scissors"></i></a>
              <a data-val="POWER"><i class="btn_power"></i></a>
            </div>
          </div>
          <div class="__foot">
            <div class="__wrap">
              <div class="input-coin"></div>
              <div class="output-gift"></div>
              <div class="history">
                <div>HISTORY</div>
                <table>
                  <thead>
                    <tr>
                      <th>ORDER.NO</th>
                      <th>NAME</th>
                      <th>SOCRE</th>
                      <th>ETC</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
